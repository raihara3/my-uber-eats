version: '3.8'

services:
  db:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: my_uber_eats_db
    environment:
      MYSQL_DATABASE: my_uber_eats
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    container_name: my_uber_eats_web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp/
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  mysql_data:
